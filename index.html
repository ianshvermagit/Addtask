<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <style>
        /* styles.css */
body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.app-container {
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    padding: 20px;
    width: 100%;
    max-width: 400px;
    text-align: center;
}

.app-title {
    margin-bottom: 20px;
    font-size: 2em;
    color: #333;
}

.task-input {
    width: 80%;
    padding: 10px;
    margin-bottom: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    font-size: 1em;
}

.add-task-btn {
    padding: 10px 20px;
    background-color: #4CAF50;
    border: none;
    color: white;
    font-size: 1em;
    border-radius: 5px;
    cursor: pointer;
    transition: background-color 0.3s;
}

.add-task-btn:hover {
    background-color: #45a049;
}

.task-list {
    list-style-type: none;
    padding: 0;
    margin-top: 20px;
}

.task-list li {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #f9f9f9;
    margin: 8px 0;
    padding: 10px;
    border-radius: 5px;
    font-size: 1.1em;
    transition: background-color 0.3s;
}

.task-list li.completed {
    text-decoration: line-through;
    background-color: #e0e0e0;
}

.task-btns {
    display: flex;
    gap: 10px;
}

.delete-btn, .complete-btn {
    background: none;
    border: none;
    font-size: 1.2em;
    cursor: pointer;
}

.delete-btn {
    color: #e74c3c;
}

.complete-btn {
    color: #3498db;
}

    </style>
</head>
<body>
    <div class="app-container">
        <h1 class="app-title">To-Do List</h1>
        <input type="text" id="taskInput" class="task-input" placeholder="Enter your task...">
        <button id="addTaskBtn" class="add-task-btn">Add Task</button>

        <ul id="taskList" class="task-list">
            <!-- Task items will be dynamically added here -->
        </ul>
    </div>

    <script>
         // script.js

// Select DOM elements
const taskInput = document.getElementById('taskInput');
const addTaskBtn = document.getElementById('addTaskBtn');
const taskList = document.getElementById('taskList');

// Function to create a new task
function createTask(taskText) {
    const li = document.createElement('li');
    li.classList.add('task-item');
    
    // Add task text
    const taskContent = document.createElement('span');
    taskContent.textContent = taskText;
    li.appendChild(taskContent);
    
    // Create buttons for complete and delete actions
    const taskBtns = document.createElement('div');
    taskBtns.classList.add('task-btns');
    
    const completeBtn = document.createElement('button');
    completeBtn.classList.add('complete-btn');
    completeBtn.textContent = '✔';
    completeBtn.onclick = () => toggleTaskComplete(li);
    
    const deleteBtn = document.createElement('button');
    deleteBtn.classList.add('delete-btn');
    deleteBtn.textContent = '✖';
    deleteBtn.onclick = () => deleteTask(li);
    
    taskBtns.appendChild(completeBtn);
    taskBtns.appendChild(deleteBtn);
    
    li.appendChild(taskBtns);
    
    // Append task to task list
    taskList.appendChild(li);
}

// Function to handle adding a task
addTaskBtn.addEventListener('click', () => {
    const taskText = taskInput.value.trim();
    
    if (taskText !== '') {
        createTask(taskText);
        taskInput.value = ''; // Clear input after adding task
    }
});

// Function to toggle task completion
function toggleTaskComplete(taskElement) {
    taskElement.classList.toggle('completed');
}

// Function to delete a task
function deleteTask(taskElement) {
    taskElement.remove();
}
    </script>
</body>
</html>
